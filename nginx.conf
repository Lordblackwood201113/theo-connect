# THEO COLLECT - Nginx Configuration for Coolify
# Domain: theo-collect.ygyhub.com

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ODK Central Backend
    upstream odk_central {
        server job-tracker.fr:443;
    }

    server {
        listen 80;
        server_name theo-collect.ygyhub.com localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy API requests to ODK Central backend
        location /v1 {
            proxy_pass https://job-tracker.fr/v1;
            proxy_http_version 1.1;
            proxy_set_header Host job-tracker.fr;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            proxy_cookie_domain job-tracker.fr $host;
            proxy_buffering off;
        }

        location /- {
            proxy_pass https://job-tracker.fr/-;
            proxy_http_version 1.1;
            proxy_set_header Host job-tracker.fr;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            proxy_cookie_domain job-tracker.fr $host;
        }

        location /enketo-passthrough {
            proxy_pass https://job-tracker.fr/enketo-passthrough;
            proxy_http_version 1.1;
            proxy_set_header Host job-tracker.fr;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
        }

        location /client-config.json {
            proxy_pass https://job-tracker.fr/client-config.json;
            proxy_http_version 1.1;
            proxy_set_header Host job-tracker.fr;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
        }

        location /version.txt {
            proxy_pass https://job-tracker.fr/version.txt;
            proxy_http_version 1.1;
            proxy_set_header Host job-tracker.fr;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
        }

        # Static assets with caching
        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA fallback - all other routes serve index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
