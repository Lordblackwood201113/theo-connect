# =============================================================================
# THEO COLLECT - Nginx Configuration for Production Deployment
# =============================================================================
#
# This configuration file proxies API requests to the ODK Central backend
# at job-tracker.fr while serving the static frontend files locally.
#
# Usage:
# 1. Copy this file to /etc/nginx/sites-available/theo-collect
# 2. Create symlink: ln -s /etc/nginx/sites-available/theo-collect /etc/nginx/sites-enabled/
# 3. Update server_name with your domain
# 4. Test config: nginx -t
# 5. Reload nginx: systemctl reload nginx
# =============================================================================

server {
    listen 80;
    server_name votre-domaine.com;  # <-- MODIFIER avec votre domaine

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    root /var/www/theo-collect/dist;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ==========================================================================
    # API Proxy to ODK Central Backend (job-tracker.fr)
    # ==========================================================================

    # Main API endpoints
    location /v1/ {
        proxy_pass https://job-tracker.fr/v1/;
        proxy_set_header Host job-tracker.fr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;

        # Preserve cookies for authentication
        proxy_cookie_domain job-tracker.fr $host;
        proxy_cookie_path / /;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Client configuration
    location /client-config.json {
        proxy_pass https://job-tracker.fr/client-config.json;
        proxy_set_header Host job-tracker.fr;
        proxy_ssl_server_name on;
    }

    # Version info
    location /version.txt {
        proxy_pass https://job-tracker.fr/version.txt;
        proxy_set_header Host job-tracker.fr;
        proxy_ssl_server_name on;
    }

    # Enketo passthrough (for form preview/fill)
    location /enketo-passthrough/ {
        proxy_pass https://job-tracker.fr/enketo-passthrough/;
        proxy_set_header Host job-tracker.fr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_server_name on;
        proxy_cookie_domain job-tracker.fr $host;
    }

    # Static assets from ODK Central
    location /-/ {
        proxy_pass https://job-tracker.fr/-/;
        proxy_set_header Host job-tracker.fr;
        proxy_ssl_server_name on;
    }

    # ==========================================================================
    # Static Files & SPA Routing
    # ==========================================================================

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

